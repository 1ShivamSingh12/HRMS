<div class="container">
  <div class="buttons" *ngIf="config?.show">
    <div class="search" *ngIf="config?.search">
      <div class="input-box">
        <span>Search: </span>
        <mat-form-field appearance="outline">
          <input matInput placeholder="{{ config.searchPlaceholder }}" (keyup)="applyFilter($event)" />
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div class="containers">
  <div class="tables">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let disCol of tableColumns; let colIndex = index" [matColumnDef]="disCol?.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{ disCol?.header }}
        </th>
        <td mat-cell *matCellDef="let element" [ngSwitch]="disCol.type">
          <span *ngSwitchCase="">
            <span *ngIf="!disCol.color">
              <mat-icon class="icons" *ngIf="disCol.icon">{{ disCol.icon}}</mat-icon>
              {{disCol?.cell(element)}}
            </span>
            <span *ngIf="disCol.color">
              <mat-icon class="icons" *ngIf="disCol.icon">{{ disCol.icon}}</mat-icon>
              <span class="{{ disCol.style }}">{{disCol?.cell(element)}}</span>
            </span>
            </span>
          <span *ngSwitchCase="'link'">
            <a href="{{ disCol.link }}" target="_blank">
              {{ disCol?.cell(element) }}</a>
          </span>
          <span *ngSwitchCase="'button'">
            <span *ngFor="let buttons of disCol.buttons">
              <button *ngIf="buttons.type != 'const_data'" class="{{ buttons.style }}" (click)="this.buttonClick.emit([buttons.action, buttons.data(element)])">
                <mat-icon *ngIf="buttons.icon">{{ buttons.icon }}</mat-icon><span>{{ buttons.heading }}</span>
                <a> </a>
              </button>
              <button *ngIf="buttons.type == 'const_data'" class="{{ buttons.style }}" (click)="this.buttonClick.emit([buttons.action, buttons.data(element)])">
                {{ disCol.cell(element) }}
              </button>
            </span>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="no_data_row" *matNoDataRow>
        <td class="mat-cell" colspan="20">No data available in table</td>
      </tr>
    </table>
  </div>
  <mat-paginator *ngIf="config?.pagination" [pageSizeOptions]="[5, 10, 25]" #paginator></mat-paginator>
</div>
