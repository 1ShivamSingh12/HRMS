<div class="container">
  <div class="buttons">
    <div class="input-box" *ngIf="config.show">
      <span>Show</span>
      <select class="select" name="option">
        <option value="1"  selected>Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <span>entries</span>
    </div>
    <div class="search" *ngIf="config.search">
      <div class="input-box">
        <span>Search: </span>
        <mat-form-field appearance="outline">
          <input matInput placeholder={{config.searchPlaceholder}} />
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
