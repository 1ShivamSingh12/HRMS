<div class="container">
  <div class="card">

    <div class="card_upper">
      <div class="request_button">
        <button (click)="showNewAsset()"><mat-icon>add</mat-icon><span>Add new asset request</span></button>
      </div>
      <div class="card_upper_body" *ngIf="show">
        <div class="card_content">
          <div class="input-box">
            <p>Assets Categories</p>
            <mat-form-field appearance="outline">
              <mat-select placeholder="Assets Categories">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2" >Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="input-box">
            <p>Quantity</p>
            <mat-form-field appearance="outline">
              <mat-select placeholder="Quantity">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2" >Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="input-box">
            <p>Priority</p>
            <mat-form-field appearance="outline">
              <mat-select placeholder="Priority">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2" >Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="input-box">
            <p>Required by Date</p>
            <mat-form-field appearance="outline">
              <mat-select placeholder="Required by Date">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2" >Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="input-box">
            <p>Allocation type</p>
            <mat-form-field appearance="outline">
              <mat-select placeholder="Allocation type">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2" >Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="card_bottom">
          <div class="input-box">
            <p>Request Reason</p>
            <textarea placeholder="Request Reason"></textarea>
          </div>
        </div>

        <div class="submit_button">
          <button>Submit</button>
        </div>
      </div>
    </div>

    <div class="card_lower">
      <div class="card_lower_header">
        <h3>List All Assets inventory</h3>
      </div>
      <app-listing [config]="assetsConfig"></app-listing>
      <app-common-table [tableColumns]="tableColumns" [tableData]="tableData" [isPageable]="true" [defaultPageSize]="3"></app-common-table>
    </div>
  </div>

</div>
