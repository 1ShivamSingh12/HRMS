<div class="container" [@enterLeaveAnimation]>
  <div class="card_body_1">
    <div class="card_header">
      <h2>Add New Qualification</h2>
    </div>

    <form [formGroup]="qualification">
      <div class="card">
        <div class="card_upper">
          <div class="input-box">
            <p>School/University</p>
            <mat-form-field appearance="outline">
              <input matInput placeholder="First Name" formControlName="school" />
            </mat-form-field>
            <app-field-error [error]="
                qualification | validationError : 'school' : 'School/University'
              "></app-field-error>
          </div>
          <div class="input-box">
            <p>Education Level</p>
            <mat-form-field appearance="outline">
              <mat-select placeholder="Eductaion" formControlName="eductaion_level">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
            <app-field-error [error]="
                qualification
                  | validationError : 'eductaion_level' : 'Education Level'
              "></app-field-error>
          </div>
        </div>
        <div class="">
          <p style="margin-left: 7px;">Time Period</p>
          <div class="card_upper">
            <div class="input-box">
              <mat-form-field appearance="outline">
                <input [max]="qualification.value.time_to"  matInput [matDatepicker]="picker1" formControlName="time" placeholder="from" />
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <app-field-error [error]="qualification | validationError : 'time' : 'Time'"></app-field-error>
            </div>
            <div class="input-box">
              <!-- <p>?</p> -->
              <mat-form-field appearance="outline">
                <input [min]="qualification.value.time"  matInput [matDatepicker]="picker2" formControlName="time_to" placeholder="to"/>
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
              <app-field-error [error]="qualification | validationError : 'time_to' : 'Time'"></app-field-error>
            </div>
          </div>
        </div>
        <div class="card_upper">
          <div class="input-box">
            <p>Language</p>
            <mat-form-field appearance="outline">
              <mat-select placeholder="Language" formControlName="language">
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
            <app-field-error [error]="
                qualification | validationError : 'language' : 'Language'
              "></app-field-error>
          </div>
          <div class="input-box">
            <p>Professional Courses (if any)</p>
            <mat-form-field appearance="outline">
              <input matInput placeholder="First Name" formControlName="Courses" />
            </mat-form-field>
            <app-field-error [error]="qualification | validationError : 'Courses' : 'Courses'"></app-field-error>
          </div>
        </div>

        <div class="card_bottom">
          <div class="input-box">
            <p>Description</p>
            <textarea placeholder="Description"></textarea>
          </div>
        </div>
        <div class="save_button">
          <button>Save</button>
        </div>
      </div>
    </form>
  </div>

  <div class="card_body_2">
    <div class="card_header">
      <h2>List All Qualification</h2>
    </div>
    <div>
      <div>
        <app-listing [config]="qualificationConfig"></app-listing>
        <app-common-table (buttonClick)="buttonClick($event)" [tableColumns]="tableColumns" [tableData]="tableData" [isPageable]="true"
          [defaultPageSize]="3"></app-common-table>
      </div>
    </div>
  </div>
</div>
