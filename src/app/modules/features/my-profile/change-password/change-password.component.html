<div class="container">
  <div class="card" [@enterLeaveAnimation]>
    <h3>Employee Force Change Password</h3>
    <div class="card_inner">
      <form [formGroup]="password ">

      <div class="card_body">
        <div class="input-box">
          <p>Old Password</p>
          <mat-form-field appearance="outline">
            <input matInput placeholder="First Name" formControlName="old_pass" />
          </mat-form-field>
          <app-field-error [error]="password | validationError : 'old_pass' : 'Old Password'"></app-field-error>

        </div>
        <div class="input-box">
          <p>New Password</p>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Last Name" formControlName="new_pass" />
          </mat-form-field>
          <app-field-error [error]="password | validationError : 'new_pass' : 'New Password'"></app-field-error>

        </div>
        <div class="input-box">
          <p>Confirm Password</p>
          <mat-form-field appearance="outline">
            <input matInput placeholder="First Name" formControlName="confirm_pass" />
          </mat-form-field>
          <app-field-error [error]="password | validationError : 'confirm_pass' : 'Confirm Password'"></app-field-error>

        </div>
      </div>
    </form>

      <div class="save_button">

        <button>Save</button>
      </div>
    </div>
  </div>
</div>
