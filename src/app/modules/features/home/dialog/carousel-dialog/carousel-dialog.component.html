
<div class="header">
  <mat-icon mat-dialog-close>close</mat-icon>
</div>
<mat-dialog-content>
  <ng-container *ngFor="let item of listofImage">
    <ng-template #listOfDivs>
      <div class="slider">
        <div class="image">
          <img [src]="'../../../../../../assets/' |   appendImagePath : item.image"  alt="">
        </div>
      </div>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="render_child">
    <app-carousel [inputs]="galleyConfig" [carouselData]="dataSource" [buttondata] = 'buttonData'></app-carousel>
  </ng-container>
</mat-dialog-content>
