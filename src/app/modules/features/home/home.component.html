<div class="container">
  <div class="referal">
    <div class="referal-inner">
      <div class="header">
        <img src="../../../../assets/images (1).png" />
        <div class="user">
          <span>Hello!</span>
          <p>Shivam Singh</p>
        </div>
      </div>
      <div class="main">
        <div class="main_upper">
          <div class="job_description">
            <div class="jobs">
              <div class="heading">
                <div class="jobs_heading">
                  <p>Latest Job Openings</p>
                  <button [routerLink]="['JOB_OPENING' | absolute]">View All</button>
                </div>
                <ngu-carousel #myCarousel1 [inputs]="carouselConfig1" [dataSource]="carouselItems1">
                  <div *nguCarouselDef="let item;" class="item">
                    <app-job-details></app-job-details>
                  </div>
                </ngu-carousel>
              </div>
              <div class="refer_bonus">
                <h3>OUR REFERRAL BONUS PROGRAM</h3>
                <app-referal-bonus></app-referal-bonus>
              </div>
            </div>

            <div class="new_members">
              <div class="new_members_in">
                <h2>New Family Members</h2>
                <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="carouselItems">
                  <!-- <button NguCarouselNext class="rightRs">></button>
                  <button NguCarouselPrev class="leftRs"><</button> -->
                  <div *nguCarouselDef="let item;" class="item">
                    <div class="new_members_details">
                      <!-- <img src="../../../../assets/DeepinScreenshot_select-area_20230202121545.png"> -->
                      <img src="https://dashboard.appinventiv.com/skin/hrsale_assets/img/new-family-card.png">
                    </div>
                  </div>
                    <!-- <ul class="myPoint" NguCarouselPoint>
                      <li *ngFor="let j of myCarousel.pointNumbers" [class.active]="j==myCarousel.activePoint" (click)="myCarousel.moveTo(j)"></li>
                    </ul> -->
                  </ngu-carousel>
              </div>
            </div>
          </div>
        </div>
        <div class="main_middle">
          <div class="main_middle_content">
            <div class="main_middle_header">
              <h2>Latest at Appinventiv</h2>
            </div>
            <app-latest-news></app-latest-news>
          </div>
        </div>

        <div class="main_middle">
          <div class="main_middle_content">
            <div class="main_middle_header">
              <h2>Appinventiv Gallery</h2>
            </div>
            <app-gallery></app-gallery>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <app-footer></app-footer>
</div>
