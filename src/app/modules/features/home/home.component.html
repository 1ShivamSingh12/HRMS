<div class="container">
  <div class="referal">
    <div class="referal-inner">
      <div class="header">
        <img src="../../../../assets/images (1).png" />
        <div class="user">
          <span>Hello!</span>
          <p>Shivam Singh</p>
        </div>
      </div>
      <div class="main">
        <div class="main_upper">
          <div class="job_description">
            <div class="jobs">
              <div class="heading">
                <div class="jobs_heading">
                  <p>Latest Job Openings</p>
                  <button [routerLink]="['JOB_OPENING' | absolute]">View All</button>
                </div>
                <app-job-card></app-job-card>
              </div>
              <div class="refer_bonus">
                <h3>OUR REFERRAL BONUS PROGRAM</h3>
                <app-referal-bonus></app-referal-bonus>
              </div>
            </div>

            <div class="new_members">
              <div class="new_members_in">
                <h2>New Family Members</h2>
                <app-new-members-carousel></app-new-members-carousel>
              </div>
            </div>
          </div>
        </div>
        <div class="main_middle">
          <div class="main_middle_content">
            <div class="main_middle_header">
              <h2>Latest at Appinventiv</h2>
            </div>
            <app-latest-news-carousel></app-latest-news-carousel>
          </div>
        </div>

        <div class="main_middle">
          <div class="main_middle_content">
            <div class="main_middle_header">
              <h2>Appinventiv Gallery</h2>
            </div>
            <app-gallery-carousel></app-gallery-carousel>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <app-footer></app-footer>
</div>
