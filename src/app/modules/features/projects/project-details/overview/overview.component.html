<div class="row1_wrapper">
  <h2>Planned Deliveries</h2>
</div>

<div class="row2_wrapper">
  <h2>Team Detail (Team Size 4)</h2>
</div>
<div class="panel">
  <div class="left">
    <div *ngFor="let item of leftList" class="left_panels">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="caps">
              <h1>{{ item.letter }}</h1>
            </div>
          </mat-panel-title>
          <mat-panel-description>
            <div class="data">
              <div class="info">
                <h1>{{ item.Info }}</h1>
              </div>
              <div class="noDoc">No Document</div>
            </div>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </div>
  </div>
  <div class="left">
    <div *ngFor="let item of rightList" class="left_panels">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="caps">
              <h1>{{ item.letter }}</h1>
            </div>
          </mat-panel-title>
          <mat-panel-description>
            <div class="data">
              <div class="info">
                <h1>{{ item.Info }}</h1>
              </div>
              <div class="noDoc">No Document</div>
            </div>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>
    </div>
  </div>
</div>
