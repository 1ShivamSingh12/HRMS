<div class="container">

  <div style="display: flex; justify-content:flex-end;">
    <div class="grid_view">
      <mat-button-toggle-group #submenu="matButtonToggleGroup"  *ngIf="viewMode =='grid_view'" >
        <mat-button-toggle value="project_all" aria-label="Text align left" checked="project_all">
         ALL
              </mat-button-toggle>
        <mat-button-toggle value="project_ongoing" aria-label="Text align center">
          Ongoing
              </mat-button-toggle>
        <mat-button-toggle value="project_hold" aria-label="Text align right">
          Hold
        </mat-button-toggle>
        <mat-button-toggle value="project_finished" aria-label="Text align right">
          Finished
        </mat-button-toggle>
      </mat-button-toggle-group>

    </div>

    <div class="project">

      <mat-button-toggle-group #group="matButtonToggleGroup">
        <mat-button-toggle  [class.active]="viewMode == 'grid_view'" (click)="viewMode = 'grid_view'">
          <mat-icon>grid_view</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle checked="project_list" [class.active]="viewMode == 'project_list'" (click)="viewMode = 'project_list'">
          <mat-icon>list</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle [class.active]="viewMode == 'chain'" (click)="viewMode = 'chain'">
          <mat-icon>format_align_right</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

  </div>

  <ng-container [ngSwitch]="viewMode">
    <div *ngSwitchCase="'grid_view'">
      <app-project-grid></app-project-grid>
    </div>

    <div *ngSwitchCase="'project_list'">
      <app-project-list></app-project-list>
    </div>

    <div *ngSwitchCase="'chain'">
      <p>wdkfwegweyfwefwefew</p>
    </div>

    <!-- <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div> -->
  </ng-container>
</div>
