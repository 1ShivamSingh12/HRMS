<div class="container">
  <div class="card">
    <div class="card_header">
      <h3>List of All Candidates</h3>
    </div>

    <div class="card_body">
      <div class="dropDown">

        <div class="input-box">
          <p>Department</p>
          <mat-form-field appearance="outline">
            <mat-select placeholder="Select Department">
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2" >Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="input-box">
          <p>Status</p>
          <mat-form-field appearance="outline">
            <mat-select placeholder="Select Status">
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2" >Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <app-common-table [config]="interviewConfig" [tableColumns]="tableColumns"  [dataSource]="dataSource"></app-common-table>
    </div>
  </div>

</div>
<app-footer></app-footer>
