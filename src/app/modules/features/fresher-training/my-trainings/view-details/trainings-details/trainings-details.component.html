<div class="container">
  <div class="card_upper">
    <div class="heading">
      <h3>Training Details</h3>
    </div>
    <div class="card_body">
      <div class="title">
        <span>Title :</span>
        <p>Angular Training Feb- 2022</p>
      </div>
      <div class="dates">
        <div class="start_date">
          <span>Start Dates :</span>
          <p>Feb-28-2022</p>
        </div>
        <div class="start_date">
          <span>End Dates :</span>
          <p>Feb-28-2022</p>
        </div>
      </div>
      <div class="mode-batch">
        <div class="training_mode">
          <span>Training mode :</span>
          <p>Online</p>
        </div>
        <div class="training_mode">
          <span>Batch :</span>
          <p>Feb - 2022</p>
        </div>
      </div>
    </div>
  </div>
  <div class="card_middle">
    <div class="heading">
      <h3>Description</h3>
    </div>
    <div class="description">
      <p>Angular Training Feb- 2022 - Uploaded from sheet</p>
    </div>
  </div>
  <div class="card_bottom">
    <div class="heading">
      <h3>Topics</h3>
    </div>
    <div>
      <app-common-table [tableColumns]="tableColumns" [tableData]="tableData" [isPageable]="false"
        [defaultPageSize]="3"></app-common-table>
    </div>
  </div>
</div>
