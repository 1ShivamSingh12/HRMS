<form [formGroup]="loginForm">
  <div class="login-form">
    <div class="input-box">
      <p>Email</p>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Your Email" formControlName="email" required />
      </mat-form-field>
    </div>
    <app-field-error  [error]="loginForm | validationError: 'email': 'Email'"></app-field-error>
    <div class="input-box">
      <p>Password</p>
      <mat-form-field appearance="fill">
        <input matInput [type]="passwordPressedGet && hide ? 'password' : 'text'" placeholder="Enter Password" (keydown)="passwordInput()" formControlName="password" />
        <button mat-icon-button matSuffix (click)="hide = !hide" >
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
      </mat-form-field>
    </div>
    <app-field-error  [error]="loginForm | validationError: 'password': 'Password'"></app-field-error>
    <div class="forget-link">
      <p [routerLink]="['FORGET_PASSWORD' | absolute]">Forget Password ?</p>
    </div>

    <div class="login-button" (click)="onSubmit()">
      <button><mat-icon>home</mat-icon> <span>LOGIN</span></button>
    </div>
  </div>
</form>
<!-- [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide" -->
